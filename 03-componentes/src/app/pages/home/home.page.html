<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listado" [routerLink] = "item.redirectTo" detail="detail">
      <ion-icon slot="start" [name]="item.icon"></ion-icon>      
      <ion-label class="ion-text-capitalize"> {{ item.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
